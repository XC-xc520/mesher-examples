apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: pilotv2client
    app: registry
    version: v1
  name: pilotv2client
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: pilotv2client
      app: registry
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: pilotv2client
        app: registry
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: dev
                operator: Exists
      containers:
      - image: go-chassis/consumer-mesher:latest
        imagePullPolicy: IfNotPresent
        name: consumer-mesher
        ports:
        - containerPort: 30101
          protocol: TCP
        env:
        - name: SERVICE_PORTS
          value: rest:3000
        - name: SERVICE_NAME
          value: pilotv2client
        - name: VERSION
          value: v1
        - name: APP_ID
          value: pilotv2example
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
      - image: go-chassis/pilotv2client:latest
        imagePullPolicy: IfNotPresent
        name: pilotv2client
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
        - name: http_proxy
          value: 127.0.0.1:30101
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
